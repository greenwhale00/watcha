<body>
    <div class="Wrap">


        <header class="Header">




        </header>

        <main>

            <section class="Main_visual">
                <div class="main_slider">
                    <figure class="itm01">
                        <div class="inner">
                            <h2>애프터 양</h2>
                            <p>[왓챠 익스클루시브] 함께 살던 안드로이드 인간 양이 작동을 멈추자 제이크 가족은<br />그를 수리할 방법을 찾아 나선다. 그러던 중, 양에게서 특별한 메모리
                                뱅크를
                                발견한<br />
                                제이크는 양의 기억을 탐험하기 시작한다.</p>
                        </div>

                    </figure>
                    <figure class="itm02">
                        <div class="inner">
                            <h2>공조</h2>
                            <p>남한에 있는 위조지폐 동판을 찾아야 하는 북한은 남북 공조수사를 요청하고형사 림철령을<br /> 서울에 파견한다. 남한은 정직처분 중인 형사 강진태에게 림철령
                                밀착감시를 지시한다.</p>
                        </div>

                    </figure>
                    <figure class="itm03">
                        <div class="inner">
                            <h2>미드소마 감독판</h2>
                            <p>90년에 한 번, 9일 동안 열리는 미드소마 축제에 초대된 대니와 친구들. 지지 않는 태양 아래,<br />불길함으로 가득한 호르가 마을에서 선택된 자만이 즐길
                                수 있는
                                공포의 축제가 시작된다.</p>
                        </div>

                    </figure>
                </div>
            </section>







        </main>
